---
layout: post
---


<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class=" col-2-12">
          <div class="container content">
            <a href="/">Return</a>
        </div>
      </div>
      <div class="col-9-12">
          <div class="container content">
            <div class="post">
              <h1 class="post-title">{{ page.title }}</h1>
              {{ content }}
              <span class="post-date">Posted on {{ page.date | date_to_string }}</span>
            </div>

</div>
</div>

      </div>
        
  </div>

  </body>
</html>
